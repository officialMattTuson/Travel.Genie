name: Full Stack CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read   
  actions: read    
  checks: write 
  security-events: write
  pull-requests: write 
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ----- Backend (.NET) -----
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build .NET backend
        run: dotnet build --configuration Release --no-restore

      - name: Test .NET backend with code coverage
        run: dotnet test --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Code Coverage Report (.NET)
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '90 90'

      - name: Add Coverage PR Comment (.NET)
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      # ----- Frontend (Angular) -----
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Angular dependencies
        working-directory: ClientApp
        run: npm ci

      - name: Build Angular frontend
        working-directory: ClientApp
        run: npm run build --if-present

      - name: Audit Angular frontend
        working-directory: ClientApp
        run: npm audit --audit-level=moderate

      - name: Lint Angular frontend
        working-directory: ClientApp
        run: npm run lint

      - name: Run Angular tests with coverage
        working-directory: ClientApp
        run: npm test --if-present -- --code-coverage --karma-config=karma.conf.js

      - name: Code Coverage Report (Angular)
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: ClientApp/coverage/client-app/cobertura-coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '90 90'

      - name: Add Angular Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      # ----- Publish backend -----
      - name: Publish .NET app
        run: dotnet publish -c Release -o ./publish

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: travel-genie-app
          path: ./publish

