<mat-card>
  <mat-card-title>Verify email</mat-card-title>
  <mat-card-subtitle>To register, we need to verify your email address</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input 
        matInput 
        type="email" 
        required
        placeholder="Enter your email"
      >
    </mat-form-field>
  </mat-card-content>
</mat-card>
